<div class="max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Tableau de bord organisateur</h2>
  <button (click)="openForm()" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Ajouter un événement</button>
  <div *ngIf="loading" class="text-gray-500">Chargement...</div>
  <div *ngIf="error" class="text-red-600 font-semibold">{{ error }}</div>
  <table *ngIf="!loading && events.length" class="w-full bg-white rounded shadow mb-6">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 text-left">Titre</th>
        <th class="p-2 text-left">Description</th>
        <th class="p-2 text-left">Date</th>
        <th class="p-2 text-left">Image</th>
        <th class="p-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events" class="border-b">
        <td class="p-2">{{ event.title }}</td>
        <td class="p-2">{{ event.description }}</td>
        <td class="p-2">{{ event.date | date:'medium' }}</td>
        <td class="p-2"><img *ngIf="event.image_url" [src]="event.image_url" alt="img" class="max-w-[80px] rounded border"></td>
        <td class="p-2 flex gap-2">
          <button (click)="openForm(event)" class="px-3 py-1 bg-yellow-400 text-gray-900 rounded hover:bg-yellow-500">Modifier</button>
          <button (click)="deleteEvent(event.id)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded shadow p-6 w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">{{ editEvent ? 'Modifier' : 'Ajouter' }} un événement</h3>
      <form (ngSubmit)="submitForm()" class="flex flex-col gap-3">
        <label class="font-semibold">Titre :</label>
        <input type="text" [(ngModel)]="form.title" name="title" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <label class="font-semibold">Description :</label>
        <textarea [(ngModel)]="form.description" name="description" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <label class="font-semibold">Date :</label>
        <input type="datetime-local" [(ngModel)]="form.date" name="date" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <label class="font-semibold">Image (URL) :</label>
        <input type="text" [(ngModel)]="form.image_url" name="image_url" class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <div class="flex gap-2 mt-2">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">{{ editEvent ? 'Modifier' : 'Créer' }}</button>
          <button type="button" (click)="closeForm()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
