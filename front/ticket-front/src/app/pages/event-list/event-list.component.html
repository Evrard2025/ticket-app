<div class="mb-6 flex flex-col sm:flex-row gap-2 sm:gap-4 items-center">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un événement..." class="border rounded px-3 py-2 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  <input type="date" [(ngModel)]="filterDate" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
</div>
<div *ngIf="loading" class="text-gray-500">Chargement des événements...</div>
<div *ngIf="error" class="text-red-600 font-semibold">{{ error }}</div>
<ul *ngIf="!loading && !error">
  <li *ngFor="let event of filteredEvents" class="mb-8 p-4 bg-white rounded shadow hover:shadow-lg transition">
    <h3 class="text-xl font-bold text-blue-700 mb-1">{{ event.title }}</h3>
    <p class="mb-1 text-gray-700">{{ event.description }}</p>
    <p class="mb-2 text-gray-500">Date : {{ event.date | date:'medium' }}</p>
    <img *ngIf="event.image_url" [src]="event.image_url" alt="Image de l'événement" class="max-w-xs rounded mb-2 border" />
    <a [routerLink]="['/event', event.id]" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Voir les tickets</a>
  </li>
  <li *ngIf="filteredEvents.length === 0" class="text-gray-500">Aucun événement trouvé.</li>
</ul>
