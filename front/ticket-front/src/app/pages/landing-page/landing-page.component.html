<div class="relative min-h-[90vh] flex flex-col justify-center items-start bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');">
  <div class="absolute inset-0 bg-gradient-to-br from-black/80 via-black/40 to-transparent"></div>
  <div class="relative z-10 px-12 pt-24 max-w-3xl">
    <h1 class="text-6xl sm:text-7xl font-extrabold text-white mb-4 drop-shadow-xl leading-tight tracking-tight">Vivez l'expérience<br><span class="text-yellow-400">Festival</span> !</h1>
    <p class="text-2xl text-gray-200 mb-8 drop-shadow">Réservez vos tickets pour les meilleurs concerts, festivals et événements près de chez vous. Recevez-les instantanément par email ou WhatsApp.</p>
    <a routerLink="/events" class="inline-block px-8 py-4 bg-yellow-400 text-gray-900 font-bold rounded-full shadow-lg hover:bg-yellow-300 transition text-lg">Découvrir les événements</a>
  </div>
  <div class="relative z-10 w-full flex justify-center mt-20">
    <div class="flex gap-8 overflow-x-auto px-12 pb-4">
      <div *ngFor="let event of featuredEvents; let i = index" [class.opacity-100]="i === currentIndex" [class.opacity-60]="i !== currentIndex" class="backdrop-blur-lg bg-white/30 border border-white/40 rounded-3xl shadow-2xl min-w-[260px] max-w-xs p-6 flex flex-col items-center transition-opacity duration-300 hover:scale-105">
        <img *ngIf="event.image_url" [src]="event.image_url" alt="{{ event.title }}" class="rounded-2xl mb-3 h-40 w-full object-cover shadow-lg" />
        <div class="text-center">
          <h3 class="text-2xl font-bold text-white mb-1 drop-shadow">{{ event.title }}</h3>
          <p class="text-base text-gray-200 mb-1">{{ event.date | date:'mediumDate' }}</p>
          <p class="text-xs text-gray-100 mb-3 line-clamp-2">{{ event.description }}</p>
          <a [routerLink]="['/event', event.id]" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 text-base font-semibold shadow">Voir</a>
        </div>
      </div>
    </div>
    <button (click)="prev()" class="absolute left-8 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-yellow-400 text-gray-900 rounded-full p-3 shadow-lg text-2xl transition"><span>&#8592;</span></button>
    <button (click)="next()" class="absolute right-8 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-yellow-400 text-gray-900 rounded-full p-3 shadow-lg text-2xl transition"><span>&#8594;</span></button>
  </div>
</div>
