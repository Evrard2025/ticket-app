<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Profil utilisateur</h2>
  <div *ngIf="loading" class="text-gray-500">Chargement du profil...</div>
  <div *ngIf="error" class="text-red-600 font-semibold">{{ error }}</div>
  <div *ngIf="!loading && !error && user">
    <p class="mb-2"><span class="font-semibold">Nom :</span> {{ user.name }}</p>
    <p class="mb-2"><span class="font-semibold">Email :</span> {{ user.email }}</p>
    <p class="mb-2"><span class="font-semibold">Téléphone :</span> {{ user.telephone }}</p>
    <p class="mb-2"><span class="font-semibold">Rôle :</span> {{ user.role }}</p>
    <p class="mb-2"><span class="font-semibold">Date d'inscription :</span> {{ user.created_at | date:'medium' }}</p>
  </div>
</div>
